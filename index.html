<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
   <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</head>
<body class="bg-dark text-light">
      <div class="col-lg-8 col-10 mx-auto mt-lg-5 mt-5">
        <h2 class="text-center">Budget Application</h2>
        <!-- <p class="alert alert-info p-2">Budgeting is a most, because you can run out of money without knowing how
            keep track of your money now
        </p> -->
        <div class="my-2 shadow">
            <label for="" class="form-label">
                Enter your Budget
            </label>
            <p class="alert alert-danger text-center p-2" id="arr1" style="display: none;">Enter your budget</p>
            <input type="number" class="form-control form-control-sm" id="budget">
            <button class="btn btn-primary btn-sm my-3 w-100 " onclick="submitBudget()">Submit</button>
        </div>
        <div class="row">
            <div class="alert alert-success p-3 col mx-2"><span class="fs-1">&#8358;</span><br> <span
                id="showBudget">Budget appears here</span></div>
        <div class="alert alert-warning p-3 col mx-2"><span class="fs-1">&#8358;</span> <br> <span
                id="showBalance">Balance</span></div>
      </div>
      <div class="my-3" style="display: none;" id="addInputs">
        <h3>Add Items</h3>
        <p class="alert alert-danger text-center p-2" id="arr2" style = "display: none;">Fill in the details</p>
        <input type="text" placeholder="Name" id="unitName" class="my-3 form-control">
        <input type="number" placeholder="Amount" id="unitNumber" class="my-3 form-control">
        <input type="number" placeholder="Budgeted Quantity" id="unitQuantity" class="my-3 form-control">
        <button class="btn btn-primary btn-sm my-3 w-100 " onclick="Add()" >ADD</button>
      </div>    
      <div id="showAll"></div>
    </div>

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Items</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="alert alert-danger text-dark text-center p-2" id="arr3" style = "display: none;">Change your budget</p>
            <input type="text" placeholder="Name" id="modName" class="my-3 form-control">
            <input type="number" placeholder="Amount" id="modNumber" class="my-3 form-control">
            <input type="number" placeholder="Budgeted Quantity" id="modQuantity" class="my-3 form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editChange()">Save changes</button>
        </div>
      </div>
    </div>
  </div>



    <script src="script.js"></script>
</body>
</html>
